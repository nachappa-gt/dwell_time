apply plugin: 'java'
apply plugin: 'eclipse'


// Output jar filename and version
jar {
    baseName = "ard"
    version = "0.9.52"
}


// Declare dependency
dependencies {
    //compile 'com.xad.common:xad_common:1.9.0'
    //compile 'com.twitter:parquet-pig-bundle:1.6.0'
    //compile 'postgresql:postgresql:9.0-801.jdbc4'
}


// Maven repositories & local folders
repositories {
    //flatDir name:'ExternalJars',dirs: "../../spring/common/build/libs"
    //flatDir name:'ExternalJars',dirs: "lib"
    mavenCentral();
}


// Copy dependent jar files
task copyToLib( type: Copy ) {
    into "$buildDir/libs/lib"
    from configurations.runtime
}

jar {
    dependsOn copyToLib
}


